# GENERAL
# ------------------------------------------------------------------------------

# Colors
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',term-256color:RGB'

# Tabs
set -g base-index 1
set -g renumber-windows on

# Misc
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g status-keys emacs
set -g focus-events on

# CATPPUCCIN -------------------------------------------------------------------

thm_bg="#1e1e28"
thm_fg="#dadae8"
thm_cyan="#c2e7f0"
thm_black="#15121c"
thm_gray="#332e41"
thm_magenta="#c6aae8"
thm_pink="#e5b4e2"
thm_red="#e38c8f"
thm_green="#b1e3ad"
thm_yellow="#ebddaa"
thm_blue="#a4b9ef"
thm_orange="#f9c096"
thm_black4="#575268"

set -g status-position top
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_blue}"

setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

set -g status-left ""
set -g status-right "#[fg=$thm_bg,bg=$thm_pink,nobold,nounderscore,noitalics] t #[fg=$thm_fg,bg=$thm_gray] #(date '+%a %b %d, %I:%M%p') #{?client_prefix,#[fg=$thm_red],#[fg=$thm_green]}#{?client_prefix,#[bg=$thm_red],#[bg=$thm_green]}#[fg=$thm_bg] S #[fg=$thm_fg,bg=$thm_gray] #S "

setw -g window-status-format "#[fg=$thm_bg,bg=$thm_blue] #I #[fg=$thm_fg,bg=$thm_gray] #W "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_orange] #I #[fg=$thm_fg,bg=$thm_bg] #W "

setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_pink} bg=${thm_black4} bold"

# REBINDS
# ------------------------------------------------------------------------------

# Rebind prefix
unbind C-b
set -g prefix C-g

# Reload conf
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Window navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Window splitting
bind-key - split-window -v -c '#{pane_current_path}'
bind-key '\' split-window -h -c '#{pane_current_path}'

# Tab creation
bind-key c new-window -c '#{pane_current_path}'

# Window resizing
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5


# Breakaway pane
bind-key b break-pane -d

# Tree view
bind-key t choose-tree

# Copy mode
setw -g mode-keys vi
bind-key -Tcopy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi V send -X select-line
bind-key -Tcopy-mode-vi C-V send -X rectangle-toggle
bind-key -Tcopy-mode-vi y send -X copy-selection
bind-key -Tcopy-mode-vi Escape send -X stop-selection
bind-key -Tcopy-mode-vi Escape send -X clear-selection
