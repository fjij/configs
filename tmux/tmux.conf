# GENERAL
# ------------------------------------------------------------------------------

# Colors
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',term-256color:RGB'

# Tabs
set -g base-index 1
set -g renumber-windows on

# Misc
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g status-keys emacs
set -g focus-events on
set-option -g default-shell $SHELL

# Forward ssh agent through tmux across sessions
# https://werat.dev/blog/happy-ssh-agent-forwarding/
set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock
set -g update-environment "DBUS_SESSION_BUS_ADDRESS DESKTOP_SESSION DISPLAY \
GNOME_KEYRING_CONTROL GNOME_KEYRING_PID GPG_AGENT_INFO GPG_AGENT_INFO \
ORIGCOLORTERM ORIGTERM SESSION_MANAGER SSH_AGENT_PID SSH_CONNECTION \
WINDOWID XAUTHORITY XDG_SESSION_COOKIE XDG_SESSION_PATH" # removes SSH_AUTH_SOCK
set-environment -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# Appearance
# ------------------------------------------------------------------------------

# Status Bar
set -g status-left "working on#[fg=colour160] #S     "
set -g window-status-current-format "#[fg=colour160 bg=black]  #W "
set -g status-style bg=default
set -g status-right "#[bg=default] %b %d %Y %l:%M %p"
set -g status-justify centre

# Border
set -g pane-border-style 'fg=colour8, bg=default'
set -g pane-active-border-style 'fg=colour8, bg=default'

# Mode style
set -g mode-style "fg=default,bg=colour88"

# REBINDS
# ------------------------------------------------------------------------------

# Rebind prefix
unbind C-b
set -g prefix C-g

# Reload conf
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Window navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Window splitting
bind-key - split-window -v -c '#{pane_current_path}'
bind-key '\' split-window -h -c '#{pane_current_path}'

# Tab creation
bind-key c new-window -c '#{pane_current_path}'

# Window resizing
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Breakaway pane
bind-key b break-pane -d

# Tree view
bind-key t choose-tree

# Copy mode
setw -g mode-keys vi
bind-key -Tcopy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi V send -X select-line
bind-key -Tcopy-mode-vi C-V send -X rectangle-toggle
bind-key -Tcopy-mode-vi y send -X copy-selection
bind-key -Tcopy-mode-vi Escape send -X stop-selection
bind-key -Tcopy-mode-vi Escape send -X clear-selection
